<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>CRUD App</h1>
    <h3>Create a New Item</h3>
    <form id="createForm">
        <input type="text" id="name" placeholder="Item name" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add Item</button>
    </form>

    <h3>Items List</h3>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
    const apiUrl = 'http://localhost:5000/api/items';  // Use localhost instead of backend


        // Fetch and display all items
        function fetchItems() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#itemsTable tbody");
                    tableBody.innerHTML = '';
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.description}</td>
                            <td>
                                <button onclick="deleteItem(${item.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        // Add new item
        document.getElementById('createForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, description })
            })
            .then(response => response.text())
            .then(() => {
                fetchItems();
                document.getElementById('name').value = '';
                document.getElementById('description').value = '';
            });
        });

        // Delete an item
        function deleteItem(id) {
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(response => response.text())
                .then(() => fetchItems());
        }

        // Initial fetch to load items
        fetchItems();

        document.getElementById('createForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevents the form from refreshing the page
    const name = document.getElementById('name').value;
    const description = document.getElementById('description').value;

    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'  // Sending JSON data
        },
        body: JSON.stringify({ name, description }) // Send data as JSON
    })
    .then(response => response.text())
    .then(() => {
        fetchItems(); // Fetch and update the items list after adding a new one
        document.getElementById('name').value = ''; // Clear the form fields
        document.getElementById('description').value = '';
    })
    .catch(error => {
        console.error("Error submitting the form:", error);
    });
});

    </script>
</body>
</html>
